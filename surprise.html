    <script>
      // SLIDESHOW
      let slideIndex = 2; // Mulai dari slide ke-3
      const slides = document.querySelectorAll(".slide");
      const dotsContainer = document.querySelector(".dots");

      // Buat navigasi dots hanya untuk slide ke-3 hingga ke-16
      for (let i = 2; i <= 15; i++) {
        const dot = document.createElement("span");
        dot.classList.add("dot");
        dot.setAttribute("onclick", `currentSlide(${i})`);
        dotsContainer.appendChild(dot);
      }

      const dots = document.querySelectorAll(".dot");

      function showSlide(n) {
        if (n > 15) slideIndex = 2; // Jika sudah sampai slide ke-13, kembali ke slide ke-3
        if (n < 2) slideIndex = 15; // Jika mundur sebelum slide ke-3, kembali ke slide ke-16

        document.querySelector(".slides").style.transform = `translateX(-${
          slideIndex * 100
        }%)`;

        // Hapus efek aktif dari semua slide
        slides.forEach((slide) => slide.classList.remove("active"));

        // Tambahkan efek ke slide yang sedang aktif
        slides[slideIndex].classList.add("active");

        dots.forEach((dot) => dot.classList.remove("active"));
        dots[slideIndex - 2].classList.add("active"); // Index dots mulai dari 3 (slide ke-3 menjadi index 0)
      }

      function changeSlide(n) {
        slideIndex += n;
        showSlide(slideIndex);
      }

      function currentSlide(n) {
        slideIndex = n;
        showSlide(slideIndex);
      }

      function autoSlide() {
        changeSlide(1);
        setTimeout(autoSlide, 4000);
      }

      // Jalankan slideshow dari slide ke-3
      showSlide(slideIndex);
      setTimeout(autoSlide, 4000);

      let music = document.getElementById("bg-music");
      let prevLyric = document.getElementById("prev-lyric");
      let currentLyric = document.getElementById("current-lyric");
      let nextLyric = document.getElementById("next-lyric");

      function updateLyrics(currentTime) {
        let index = lyrics.findIndex((lyric) => lyric.time === currentTime);
        if (index !== -1) {
          prevLyric.innerText = lyrics[index - 1] ? lyrics[index - 1].text : "";
          currentLyric.innerText = lyrics[index].text;
          nextLyric.innerText = lyrics[index + 1] ? lyrics[index + 1].text : "";
        }
      }

      music.addEventListener("timeupdate", () => {
        updateLyrics(Math.floor(music.currentTime));
      });

      // music controls/button
      document.addEventListener("DOMContentLoaded", function () {
        const playPauseBtn = document.getElementById("playPauseBtn");
        const prevBtn = document.getElementById("prevBtn");
        const nextBtn = document.getElementById("nextBtn");

        // Atur agar musik tidak mute di awal
        // music.muted = false;

        // Tombol Play/Pause
        playPauseBtn.addEventListener("click", function () {
          if (music.paused) {
            music.play();
            playPauseBtn.innerHTML = `<i data-feather="pause"></i>`;
          } else {
            music.pause();
            playPauseBtn.innerHTML = `<i data-feather="play"></i>`;
          }
          feather.replace(); // Update ikon
        });

        // Tombol Rewind (Kembali ke awal lagu)
        prevBtn.addEventListener("click", function () {
          music.currentTime -= 10; // Set waktu ke awal lagu
        });

        // Tombol Fast Forward (Maju 10 detik)
        nextBtn.addEventListener("click", function () {
          music.currentTime += 10;
        });

        // range music
        const seekBar = document.getElementById("seekBar");

        // Saat metadata audio dimuat, set nilai maksimum slider
        music.addEventListener("loadedmetadata", () => {
          seekBar.max = music.duration;
        });

        // Update slider saat lagu diputar
        music.addEventListener("timeupdate", () => {
          seekBar.value = music.currentTime;
        });

        // Ubah posisi lagu saat slider digeser
        seekBar.addEventListener("input", () => {
          music.currentTime = seekBar.value;
        });

        // Perbarui posisi lagu saat pengguna mengklik slider
        seekBar.addEventListener("change", () => {
          music.currentTime = seekBar.value;
        });

        // duration
        const currentTimeDisplay = document.getElementById("currentTime");
        const totalDurationDisplay = document.getElementById("totalDuration");

        // Konversi detik ke format MM:SS
        function formatTime(seconds) {
          const minutes = Math.floor(seconds / 60);
          const secs = Math.floor(seconds % 60);
          return `${minutes}:${secs < 10 ? "0" : ""}${secs}`;
        }

        // Saat metadata dimuat, set total durasi
        music.addEventListener("loadedmetadata", () => {
          totalDurationDisplay.textContent = formatTime(music.duration);
        });

        // Update waktu saat ini selama lagu diputar
        music.addEventListener("timeupdate", () => {
          currentTimeDisplay.textContent = formatTime(music.currentTime);
        });

        // Update warna progress saat digeser
        seekBar.addEventListener("input", () => {
          updateProgressBar();

      document
        .getElementById("playMusic")
        .addEventListener("click", function () {
          music.play().catch((error) => console.log("Autoplay gagal:", error));

          // Sembunyikan pop-up setelah tombol diklik
          document.getElementById("music-popup").style.display = "none";
        });

      // surat
      const envelope = document.getElementById("amplop");
      const textElement = document.getElementById("love-text");
      const massage = document.querySelector(".pesan");
      let isOpen = false; // Menyimpan status apakah surat sudah terbuka

      const loveText = `"Happy 18th, my love. Today isn’t just the celebration of your birth — it’s a celebration of the incredible person you are and everything you’re yet to become. I hope the year ahead is kind to you. I hope the roads you take, even the uncertain ones, lead you to places filled with purpose and passion. May your dreams grow even bolder, and may success follow you gently but surely, because someone like you deserves the very best life has to offer.

I pray you're always protected — your heart, your mind, your journey. That you're surrounded by people who bring light, laughter, and warmth into your days. May you stay in good health, physically and emotionally, and may your family be kept safe, blessed, and happy always. They've raised someone absolutely brilliant.

And for us… I just want to say I believe in what we have. Truly, deeply. I believe in the way we love, the way we grow, and the way we bring each other peace. I hope we keep choosing each other through all of life’s ups and downs. I hope we stay soft with one another, even when life gets hard. And no matter where we go or how things change, I’ll always carry you with me — in the quiet parts of my heart where you’ve made your home."`;

      function typeWriter(text, element, speed = 15) {
        let index = 0;
        element.innerHTML = ""; // Kosongkan sebelum mengetik ulang

        function typing() {
          if (index < text.length) {
            element.innerHTML += text.charAt(index);
            index++;
            setTimeout(typing, speed);
          } else {
            element.style.borderRight = "none"; // Hapus efek kursor setelah selesai
          }
        }

        typing();
      }

      // Gambar amplop sebelum dan sesudah dibuka
      const closedEnvelopeSrc = "./file-index/surprise/envelop-close.png"; // Gambar amplop tertutup
      const openEnvelopeSrc = "./file-index/surprise/envelop-open.png"; // Gambar amplop terbuka

      envelope.addEventListener("click", function () {
        if (!isOpen) {
          // Klik pertama: Buka surat
          envelope.src = openEnvelopeSrc; // Ganti gambar amplop terbuka
          envelope.classList.add("open");
          massage.classList.add("show-bg");
          textElement.style.display = "block"; // Munculkan teks

          setTimeout(() => {
            typeWriter(loveText, textElement);

            // Scroll otomatis ke container setelah teks mulai muncul
            setTimeout(() => {
              massage.scrollIntoView({ behavior: "smooth", block: "center" });
            }, 300); // Delay agar efek smooth terlihat
          }, 1000);
        } else {
          // Klik kedua: Tutup surat
          envelope.src = closedEnvelopeSrc; // Kembalikan ke gambar amplop tertutup
          envelope.classList.remove("open");
          textElement.style.display = "none"; // Sembunyikan teks
          massage.classList.remove("show-bg"); // Hilangkan background
