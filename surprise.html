<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>surprise-1</title>
    <link rel="stylesheet" href="style.css" />

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chewy&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="body-s1">
    <video class="video-bg" autoplay muted loop>
      <source src="./file-index/surprise/surprise-bg.mp4" type="video/mp4" />
      Browser Anda tidak mendukung tag video.
    </video>
    <section class="memories">
      <div class="title-s1">
        <h1>Our <span>Memories</span></h1>
      </div>
      <section class="slider">
        <div class="slideshow-container">
          <div class="slides">
          <div class="slide">
            <img src="./file-index/surprise/1.jpg" alt="Kenangan 1" />
          </div>
          <div class="slide">
            <img src="./file-index/surprise/2.jpg" alt="Kenangan 2" />
          </div>
          <div class="slide">
            <img src="./file-index/surprise/3.jpg" alt="Kenangan 3" />
          </div>
          <div class="slide">
            <img src="./file-index/surprise/1.jpg" alt="Kenangan 4" />
          </div>
          <div class="slide">
            <img src="./file-index/surprise/2.jpg" alt="Kenangan 2" />
          </div>
          <div class="slide">
            <img src="./file-index/surprise/1.jpg" alt="Kenangan 1" />
          </div>
          <div class="slide">
            <img src="./file-index/surprise/2.jpg" alt="Kenangan 2" />
          </div>
          <div class="slide">
            <img src="./file-index/surprise/3.jpg" alt="Kenangan 3" />
          </div>
          <div class="slide">
            <img src="./file-index/surprise/1.jpg" alt="Kenangan 4" />
          </div>
          <div class="slide">
            <img src="./file-index/surprise/2.jpg" alt="Kenangan 2" />
          </div>
          <div class="slide">
            <img src="./file-index/surprise/1.jpg" alt="Kenangan 1" />
          </div>
          <div class="slide">
            <img src="./file-index/surprise/2.jpg" alt="Kenangan 2" />
          </div>
          <div class="slide">
            <img src="./file-index/surprise/3.jpg" alt="Kenangan 3" />
          </div>
          <div class="slide">
            <img src="./file-index/surprise/1.jpg" alt="Kenangan 4" />
          </div>
          <div class="slide">
            <img src="./file-index/surprise/2.jpg" alt="Kenangan 2" />
          </div>
        </div>
        
        <button class="prev" onclick="changeSlide(-1)">&#10094;</button>
        <button class="next" onclick="changeSlide(1)">&#10095;</button>
      </div>
    </section>

      <div class="dots"></div>
    </section>

    <script>
      let slideIndex = 2; // Mulai dari slide ke-6
      const slides = document.querySelectorAll(".slide");
      const dotsContainer = document.querySelector(".dots");

      // Buat navigasi dots hanya untuk slide ke-6 hingga ke-10
      for (let i = 2; i <= 12; i++) {
        const dot = document.createElement("span");
        dot.classList.add("dot");
        dot.setAttribute("onclick", `currentSlide(${i})`);
        dotsContainer.appendChild(dot);
      }

      const dots = document.querySelectorAll(".dot");

      function showSlide(n) {
        if (n > 12) slideIndex = 2; // Jika sudah sampai slide ke-10, kembali ke slide ke-6
        if (n < 2) slideIndex = 12; // Jika mundur sebelum slide ke-6, kembali ke slide ke-10

        document.querySelector(".slides").style.transform = `translateX(-${
          slideIndex * 100
        }%)`;

        // Hapus efek aktif dari semua slide
        slides.forEach((slide) => slide.classList.remove("active"));

        // Tambahkan efek ke slide yang sedang aktif
        slides[slideIndex].classList.add("active");

        dots.forEach((dot) => dot.classList.remove("active"));
        dots[slideIndex - 2].classList.add("active"); // Index dots mulai dari 0 (slide ke-6 menjadi index 0)
      }

      function changeSlide(n) {
        slideIndex += n;
        showSlide(slideIndex);
      }

      function currentSlide(n) {
        slideIndex = n;
        showSlide(slideIndex);
      }

      function autoSlide() {
        changeSlide(1);
        setTimeout(autoSlide, 3000);
      }

      // Jalankan slideshow dari slide ke-6
      showSlide(slideIndex);
      setTimeout(autoSlide, 3000);
    </script>
  </body>
</html>
