<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Surprise</title>
    <link rel="stylesheet" href="style.css" />

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chewy&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="body-i">
    <video class="video-bg" autoplay muted loop>
      <source src="./file-index/index/index-bg.mp4" type="video/mp4" />
      Browser Anda tidak mendukung tag video.
    </video>
    <header class="header-i">
      <div class="photo">
        <img src="./file-index/index/polaroid1.png" alt="polaroid1" />
      </div>
      <div class="title">
        <h1 class="t-h1"></h1>
      </div>
    </header>
    <section class="section-i">
      <div class="konten1">
        <h2>
          Lorem ipsum dolor, sit amet consectetur adipisicing elit. Magni,
          possimus reprehenderit! Velit unde sed inventore nostrum molestiae
          culpa deleniti quas voluptatibus expedita aliquam officia modi, animi
          voluptate dolore maiores corrupti.
        </h2>
      </div>
      <div class="surprise-button">
        <button onclick="window.location.href='surprise.html';">
          Click to see the surprise!
        </button>
      </div>
    </section>
    <script>
      document
        .querySelector(".header-i")
        .addEventListener("mouseenter", function () {
          let container = document.querySelector(".t-h1");
          container.innerHTML = ""; // Menghapus teks yang ada

          let text = "Happy Birthday My Boy <3"; // Pastikan ada spasi antar kata
          text.split(" ").forEach((word, index) => {
            let span = document.createElement("span");
            span.innerHTML = word + "&nbsp;"; // Menambahkan spasi agar kata tetap terpisah
            span.style.animation = `growText 0.5s ease-in-out ${
              index * 0.2
            }s forwards`;

            container.appendChild(span);
          });
        });

      function isMobile() {
        return /Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(
          navigator.userAgent
        );
      }

      window.onload = function () {
        if (isMobile()) {
          alert("Tekan layar untuk menampilkan tulisan!");
        }
      };
    </script>
  </body>
</html>
