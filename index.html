<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise</title>
    <link rel="stylesheet" href="style.css">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="photo">
            <img src="./file-index/polaroid1.png" alt="polaroid1">
        </div>
        <div class="title">
            <h1 class="t-h1"></h1>
        </div>
    </header>
    <section>
        <div class="konten1">
            <h2>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Magni, possimus reprehenderit! Velit unde sed inventore nostrum molestiae culpa deleniti quas voluptatibus expedita aliquam officia modi, animi voluptate dolore maiores corrupti.
            </h2>
        </div>
        <div class="surprise-button">
            <button onclick="window.location.href='surprise.html';">Click to see the surprise!</button>
        </div>
    </section>
    <script>
        let text = "Happy Birthday My Boy <3";
        let container = document.querySelector(".t-h1");

        text.split("").forEach((char, index) => {
            let span = document.createElement("span");
            span.textContent = char;
            span.style.animation = `growText 0.5s ease-in-out ${index * 0.05}s forwards`;

            if (char === " ") {
                span.innerHTML = "&nbsp;";
            }

            container.appendChild(span);
        });
    </script>
</body>
</html>
