    <script>
      // toggle tag menu
      const Menu = document.querySelector(".menu");

      document.querySelector(".tag-btn").onclick = () => {
        Menu.classList.toggle("active");
      };

      const tagMenu = document.querySelector(".tag-btn");

      document.addEventListener("click", function (e) {
        if (!tagMenu.contains(e.target) && !Menu.contains(e.target)) {
          Menu.classList.remove("active");
        }
      });

      // Game Tebak Kenangan
      let questions = [
        { question: "Kapan tanggal jadian kita?", answer: "23 September 2022" },
        {
          question: "Kapan aku ulang tahun?",
          answer: "4 September 2006",
        },
        { question: "Apa warna kesukaan aku?", answer: "Pink" },
      ];

      let currentQuestion = 0;

      function loadQuestion() {
        document.getElementById("question").innerText =
          questions[currentQuestion].question;
      }

      function checkAnswer() {
        let userAnswer = document.getElementById("answer").value;
        let popup = document.getElementById("popup");

        if (
          userAnswer.trim().toLowerCase() ===
          questions[currentQuestion].answer.toLowerCase()
        ) {
          currentQuestion++;
          if (currentQuestion < questions.length) {
            popup.innerHTML =
              "Benar! Kamu ingat! â¤ï¸ <br><br> Lanjut ke pertanyaan berikutnya.";
            popup.style.display = "flex";
            setTimeout(() => {
              popup.style.display = "none";
              document.getElementById("answer").value = "";
              loadQuestion();
            }, 2000);
          } else {
            popup.innerHTML =
              "Selamat! Kamu menyelesaikan semua pertanyaan ðŸŽ‰ðŸ’— <br><button onclick='restartGame()'>Mainkan Lagi</button>";
            popup.style.display = "flex";
            popup.style.flexDirection = "column";
            popup.style.gap = "1rem";
          }
        } else {
          popup.innerText = "Jawaban salah, coba lagi!";
          popup.style.display = "flex";
          setTimeout(() => {
            popup.style.display = "none";
            loadQuestion();
          }, 2000);
        }
      }

      function restartGame() {
        currentQuestion = 0;
        loadQuestion();
        document.getElementById("popup").style.display = "none";
        document.getElementById("answer").value = "";
      }

      // Game Puzzle
      const images = document.querySelectorAll(".drag-img");
      const gridBoxes = document.querySelectorAll(".child");
      let zIndex = 1;

      images.forEach((img) => {
        img.addEventListener("mousedown", (e) => {
          let shiftX = e.clientX - img.getBoundingClientRect().left;
          let shiftY = e.clientY - img.getBoundingClientRect().top;

          img.classList.add("dragging");
          img.style.zIndex = ++zIndex;
          img.style.position = "absolute";
          document.body.appendChild(img);

          function moveAt(pageX, pageY) {
            img.style.left = pageX - shiftX + "px";
            img.style.top = pageY - shiftY + "px";
          }

          moveAt(e.pageX, e.pageY);

          function onMouseMove(e) {
            moveAt(e.pageX, e.pageY);
          }

          document.addEventListener("mousemove", onMouseMove);

          document.addEventListener("mouseup", function onMouseUp(e) {
            document.removeEventListener("mousemove", onMouseMove);
            document.removeEventListener("mouseup", onMouseUp);
            img.classList.remove("dragging");

            let dropped = false;
            gridBoxes.forEach((box) => {
              const boxRect = box.getBoundingClientRect();
              if (
                e.clientX > boxRect.left &&
                e.clientX < boxRect.right &&
                e.clientY > boxRect.top &&
                e.clientY < boxRect.bottom
              ) {
                if (box.children.length === 0) {
                  box.appendChild(img);
                  img.style.position = "static";
                  dropped = true;
                }
              }
            });

            if (!dropped) {
              document.body.appendChild(img);
              img.style.position = "absolute";
            }
          });
        });

        img.ondragstart = () => false;
      });

      loadQuestion();
      feather.replace();
